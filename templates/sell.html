{% include 'header.html' %}

<!-- Page Heading -->
<h2 class="text-center text-5xl font-extrabold text-gray-900 mb-12 tracking-wide">
    üõçÔ∏è Sell Your Product
</h2>

{% if user %}
    <div class="w-full max-w-3xl mx-auto p-10 bg-white bg-opacity-80 rounded-3xl shadow-2xl backdrop-blur-lg border border-gray-200">
        <form action="{{ url_for('sell') }}" method="POST" class="space-y-8">
            
            <!-- Product Name -->
            <div>
                <label for="name" class="block text-xl font-bold text-gray-800 mb-2">Product Name:</label>
                <input type="text" id="name" name="name" required 
                    class="w-full p-4 text-lg border border-gray-300 rounded-xl shadow-md focus:outline-none focus:ring-4 focus:ring-orange-500 hover:border-orange-400 transition-all bg-white bg-opacity-70">
            </div>
            
            <!-- Category -->
            <div>
                <label for="category" class="block text-xl font-bold text-gray-800 mb-2">Category:</label>
                <input type="text" id="category" name="category" required 
                    class="w-full p-4 text-lg border border-gray-300 rounded-xl shadow-md focus:outline-none focus:ring-4 focus:ring-orange-500 hover:border-orange-400 transition-all bg-white bg-opacity-70">
            </div>
            
            <!-- Product Description -->
            <div>
                <label for="description" class="block text-xl font-bold text-gray-800 mb-2">Product Description:</label>
                <textarea id="description" name="description" required rows="4" 
                    class="w-full p-4 text-lg border border-gray-300 rounded-xl shadow-md focus:outline-none focus:ring-4 focus:ring-orange-500 hover:border-orange-400 transition-all bg-white bg-opacity-70"></textarea>
            </div>
            
            <!-- Image Upload -->
            <div>
                <label class="block text-xl font-bold text-gray-800 mb-2">Upload Product Images:</label>
                <div class="grid grid-cols-2 gap-6">
                    <input type="url" id="image1" name="image1" required placeholder="Enter image URL" 
                        class="w-full p-3 border border-gray-300 rounded-xl shadow-md focus:ring-4 focus:ring-orange-500 hover:border-orange-400 transition-all bg-white bg-opacity-70">
                    <input type="url" id="image2" name="image2" placeholder="Enter image URL" 
                        class="w-full p-3 border border-gray-300 rounded-xl shadow-md focus:ring-4 focus:ring-orange-500 hover:border-orange-400 transition-all bg-white bg-opacity-70">
                    <input type="url" id="image3" name="image3" placeholder="Enter image URL" 
                        class="w-full p-3 border border-gray-300 rounded-xl shadow-md focus:ring-4 focus:ring-orange-500 hover:border-orange-400 transition-all bg-white bg-opacity-70">
                    <input type="url" id="image4" name="image4" placeholder="Enter image URL" 
                        class="w-full p-3 border border-gray-300 rounded-xl shadow-md focus:ring-4 focus:ring-orange-500 hover:border-orange-400 transition-all bg-white bg-opacity-70">
                </div>
            </div>

            <!-- Price -->
            <div>
                <label for="price" class="block text-xl font-bold text-gray-800 mb-2">Price (in coins):</label>
                <input type="number" id="price" name="price" required 
                    class="w-full p-4 text-lg border border-gray-300 rounded-xl shadow-md focus:outline-none focus:ring-4 focus:ring-orange-500 hover:border-orange-400 transition-all bg-white bg-opacity-70">
            </div>
            
            <!-- Age Group -->
            <div>
                <label for="age_group" class="block text-xl font-bold text-gray-800 mb-2">Age Group:</label>
                <select id="age_group" name="age_group" 
                    class="w-full p-4 text-lg border border-gray-300 rounded-xl shadow-md focus:outline-none focus:ring-4 focus:ring-orange-500 hover:border-orange-400 transition-all bg-white bg-opacity-70">
                    <option value="Kids">Kids</option>
                    <option value="Teens">Teens</option>
                    <option value="Adults">Adults</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                class="w-full py-4 bg-gradient-to-r from-orange-500 to-red-500 text-white font-bold text-lg rounded-2xl shadow-lg hover:scale-105 transform transition-all duration-300 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-orange-500">
                üöÄ Submit for Review
            </button>
        </form>
    </div>
{% else %}
    <div class="text-center p-10">
        <p class="text-2xl font-semibold text-red-600">‚ö†Ô∏è You must be logged in to sell a product.</p>
        <a href="{{ url_for('login') }}" 
            class="mt-6 inline-block py-4 px-8 bg-gradient-to-r from-orange-500 to-red-500 text-white text-lg font-bold rounded-xl shadow-md hover:scale-105 transform transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-orange-500">
            üîë Login Here
        </a>
    </div>
{% endif %}
