{% include 'header.html' %}

<!-- Full Page Background -->
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-orange-400 via-red-400 to-pink-500 px-6 py-12">
    
    <!-- Page Heading -->
    <h2 class="text-center text-6xl font-extrabold text-white mb-12 drop-shadow-xl tracking-wide">
        🛍️ Sell Your Product
    </h2>

    {% if user %}
        <form action="{{ url_for('sell') }}" method="POST" class="w-full max-w-3xl space-y-8">
            
            <!-- Product Name -->
            <div class="relative">
                <label for="name" class="block text-2xl font-bold text-white mb-2">Product Name:</label>
                <div class="relative">
                    <input type="text" id="name" name="name" required 
                        class="w-full p-4 pl-12 text-lg border border-gray-300 rounded-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-white hover:border-white transition-all bg-white bg-opacity-80 text-gray-900">
                    <span class="absolute left-4 top-4 text-gray-600 text-xl">✏️</span>
                </div>
            </div>

            <!-- Category -->
            <div>
                <label for="category" class="block text-2xl font-bold text-white mb-2">Category:</label>
                <div class="relative">
                    <input type="text" id="category" name="category" required 
                        class="w-full p-4 pl-12 text-lg border border-gray-300 rounded-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-white hover:border-white transition-all bg-white bg-opacity-80 text-gray-900">
                    <span class="absolute left-4 top-4 text-gray-600 text-xl">📂</span>
                </div>
            </div>

            <!-- Product Description -->
            <div>
                <label for="description" class="block text-2xl font-bold text-white mb-2">Product Description:</label>
                <div class="relative">
                    <textarea id="description" name="description" required rows="4"
                        class="w-full p-4 pl-12 text-lg border border-gray-300 rounded-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-white hover:border-white transition-all bg-white bg-opacity-80 text-gray-900"></textarea>
                    <span class="absolute left-4 top-4 text-gray-600 text-xl">📝</span>
                </div>
            </div>

            <!-- Image Upload -->
            <div>
                <label class="block text-2xl font-bold text-white mb-2">Upload Product Images:</label>
                <div class="grid grid-cols-2 gap-6">
                    <input type="url" id="image1" name="image1" required placeholder="Enter image URL" 
                        class="w-full p-3 text-lg border border-gray-300 rounded-xl shadow-lg focus:ring-4 focus:ring-white hover:border-white transition-all bg-white bg-opacity-80 text-gray-900">
                    <input type="url" id="image2" name="image2" placeholder="Enter image URL" 
                        class="w-full p-3 text-lg border border-gray-300 rounded-xl shadow-lg focus:ring-4 focus:ring-white hover:border-white transition-all bg-white bg-opacity-80 text-gray-900">
                    <input type="url" id="image3" name="image3" placeholder="Enter image URL" 
                        class="w-full p-3 text-lg border border-gray-300 rounded-xl shadow-lg focus:ring-4 focus:ring-white hover:border-white transition-all bg-white bg-opacity-80 text-gray-900">
                    <input type="url" id="image4" name="image4" placeholder="Enter image URL" 
                        class="w-full p-3 text-lg border border-gray-300 rounded-xl shadow-lg focus:ring-4 focus:ring-white hover:border-white transition-all bg-white bg-opacity-80 text-gray-900">
                </div>
            </div>

            <!-- Price -->
            <div>
                <label for="price" class="block text-2xl font-bold text-white mb-2">Price (in coins):</label>
                <div class="relative">
                    <input type="number" id="price" name="price" required 
                        class="w-full p-4 pl-12 text-lg border border-gray-300 rounded-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-white hover:border-white transition-all bg-white bg-opacity-80 text-gray-900">
                    <span class="absolute left-4 top-4 text-gray-600 text-xl">💰</span>
                </div>
            </div>

            <!-- Age Group -->
            <div>
                <label for="age_group" class="block text-2xl font-bold text-white mb-2">Age Group:</label>
                <select id="age_group" name="age_group" 
                    class="w-full p-4 text-lg border border-gray-300 rounded-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-white hover:border-white transition-all bg-white bg-opacity-80 text-gray-900">
                    <option value="Kids">Kids</option>
                    <option value="Teens">Teens</option>
                    <option value="Adults">Adults</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                class="w-full py-4 bg-gradient-to-r from-white to-gray-300 text-gray-800 font-bold text-lg rounded-2xl shadow-xl hover:scale-105 transform transition-all duration-300 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-white">
                🚀 Submit for Review
            </button>
        </form>
    
    {% else %}
        <div class="text-center p-10">
            <p class="text-3xl font-semibold text-white drop-shadow-xl">⚠️ You must be logged in to sell a product.</p>
            <a href="{{ url_for('login') }}" 
                class="mt-6 inline-block py-4 px-8 bg-gradient-to-r from-white to-gray-300 text-gray-800 text-lg font-bold rounded-xl shadow-lg hover:scale-105 transform transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-white">
                🔑 Login Here
            </a>
        </div>
    {% endif %}
</div>
