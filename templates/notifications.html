<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - BART-MART</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    {% include 'header.html' %}

    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-gray-900 mb-8">Notifications</h1>

        {% if notifications %}
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <ul>
                    {% for notification in notifications %}
                        <li class="border-b py-4">
                            <p class="text-lg">{{ notification.message }}</p>
                            <p class="text-sm text-gray-500">{{ notification.date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <p class="text-center text-gray-600">You have no notifications.</p>
        {% endif %}
    </div>
</body>
</html>
